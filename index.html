<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game Fullscreen</title>
    <style>
        body {
            background: #000;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: #ff5722;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <button onclick="openFullscreen()">Play Fullscreen</button>

    <script>
        function openFullscreen() {
            window.open(
                'https://manish8394.github.io/AI_Time_Machine_TestMobile/',
                '_blank',
                'fullscreen=yes'
            );
        }
    </script>
</body>
</html>
